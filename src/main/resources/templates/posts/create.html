<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head('Create Posts')"></head>
<body>
<nav th:replace="fragments/navbar :: navbar"></nav>
<div class="box">
    <h1>Create a Post</h1>
    <form th:action="@{/posts/create}" th:method="post" th:object="${post}">
        <p>Title</p>
            <input type="text" th:field="*{title}"/>
        <br />
            <p>Description</p>
            <!--<input type="text" th:field="*{body}"/>-->
            <textarea  th:field="*{body}" cols="30" rows="10"></textarea>
        <br />
        <input type="submit" />
    </form>
</div>
<footer th:replace="fragments/footer :: footer"></footer>
<script th:replace="fragments/scripts :: scripts"></script>
</body>
</html>
