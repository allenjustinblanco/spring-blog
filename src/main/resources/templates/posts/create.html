<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head('Create Posts')"></head>
<body>
<nav th:replace="fragments/navbar :: navbar"></nav>
<div class="container">
    <h1>Create A Post!</h1>
    <div class="row">
        <form class="col s12" th:action="@{/posts/create}" th:method="post" th:object="${post}" enctype="multipart/form-data">
            <div class="row">
                <div class="input-field col s12">
                    <input value="title" id="title" type="text" class="validate" th:field="*{title}" th:required="required"/>
                    <label for="title">Title</label>
                </div>
            </div>
            <div class="row">
                <div class="col s12">
                    <div class="row">
                        <div class="input-field col s12">
                            <textarea class="materialize-textarea" name="body" id="body" th:field="*{body}" th:required="required"></textarea>
                            <label for="body">Body</label>
                        </div>
                    </div>
                </div>
            </div>
            <label for="file">Upload a file!</label>
            <br />
            <input id="file" name="file" type="file" class="btn waves-effect waves-light" />
            <br />
            <input type="submit" value="submit" class="btn waves-effect waves-light" />
        </form>
    </div>
</div>
<footer th:replace="fragments/footer :: footer"></footer>
<script th:replace="fragments/scripts :: scripts"></script>
</body>
</html>
