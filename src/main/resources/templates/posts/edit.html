<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head('Edit Posts')"></head>
<body>
<nav th:replace="fragments/navbar :: navbar"></nav>
<h1>This is the Edit Posts page</h1>
<!--/*@thymesVar id="post" type=""*/-->
<form action="/posts/create" method="post" th:object="${post}">
    Title:
    <input th:field="*{title}" th:value="*{title}" />
    <br />
    Description:
    <input th:field="*{body}" th:value="*{body}" />
    <br />
    <input type="submit" />
</form>
<footer th:replace="fragments/footer :: footer"></footer>
</body>
</html>
