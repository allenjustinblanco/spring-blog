<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="fragments/head :: head('Edit Posts')"></head>
<body>
<nav th:replace="fragments/navbar :: navbar"></nav>
<div class="box">
    <h1>Edit a Post</h1>
    <form th:action="@{/posts/{id}/edit}" th:method="post">
        <p>Title</p>
        <input type="text" th:value="${title}"/>
        <br/>
        <p>Description</p>
        <textarea cols="30" rows="10" th:value="${body}"></textarea>
        <br/>
        <input type="submit" />
    </form>
</div>
<footer th:replace="fragments/footer :: footer"></footer>
<script th:replace="fragments/scripts :: scripts"></script>
</body>
</html>
