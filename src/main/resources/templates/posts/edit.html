<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="fragments/head :: head('Edit Posts')"></head>
<body>
<nav th:replace="fragments/navbar :: navbar"></nav>
<div class="row">
    <h1>Edit a Post</h1>
    <form th:action="@{/posts/edit/{id}(id=${id})}" method="post" th:object="${post}">
        <div class="row">
            <div class="input-field col s12">
                <input value="title" id="title" type="text" class="validate" th:field="*{title}" th:required="required"/>
                <label for="title">Title</label>
            </div>
        </div>
        <div class="row">
            <div class="col s12">
                <div class="row">
                    <div class="input-field col s12">
                        <textarea class="materialize-textarea" name="body" id="body" th:field="*{body}" th:required="required"></textarea>
                        <label for="body">Body</label>
                    </div>
                </div>
            </div>
        </div>
        <button class="btn waves-effect waves-light" type="submit" name="action">Submit
            <i class="material-icons right"></i>
        </button>
    </form>
</div>
<footer th:replace="fragments/footer :: footer"></footer>
<script th:replace="fragments/scripts :: scripts"></script>
</body>
</html>
