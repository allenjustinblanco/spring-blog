<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head('Single Post Page')">
</head>
<body>
<nav th:replace="fragments/navbar :: navbar"></nav>
<div class="container">
    <div class="row">
        <div class="col s12 m12">
            <div class="card-panel blue lighten-2">
                <div class="card-content white-text">
                    <span class="card-title"><span class="card-title black-text" th:text="${post.title}"></span></span>
                    <p><span th:text="${post.body}"></span></p>
                </div>
                <div class="card-action">
                    <form th:action="@{/posts/edit/{id}(id=${post.id})}" th:method="get"><button class="btn waves-effect waves-light" type="submit" name="action">Edit
                        <i class="material-icons right"></i>
                    </button></form>
                </div>
            </div>
        </div>
    </div>
</div>
<footer th:replace="fragments/footer :: footer"></footer>
<script th:replace="fragments/scripts :: scripts"></script>
</body>
</html>
