<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:replace="fragments/head :: head('Single Post Page')">
</head>
<body class="grey darken-3">
<nav th:replace="fragments/navbar :: navbar"></nav>
<div class="container">
    <div class="row">
        <div class="col s12 m12">
            <div class="card-panel black lighten-2">
                <div class="card-content white-text">
                    <span class="card-title"><span class="card-title teal-text" th:text="${post.title}"></span></span>
                    <p><span th:text="${post.body}"></span></p>
                </div>
                <div class="card-action">
                    <form th:action="@{/posts/edit/{id}(id=${post.id})}" th:method="get" sec:authorize="!isAuthenticated()">
                        <button class="btn waves-effect waves-light" type="submit" name="action">Edit</button>
                    </form>
                    <br/>
                    <form th:action="@{/posts/delete/{id}(id=${post.id})}" th:method="post" sec:authorize="!isAuthenticated()">
                        <button class="btn waves-effect waves-light" type="submit" name="action">Delete</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<footer th:replace="fragments/footer :: footer"></footer>
<script th:replace="fragments/scripts :: scripts"></script>
</body>
</html>
