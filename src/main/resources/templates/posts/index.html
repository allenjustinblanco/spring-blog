<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head('View All Posts')"></head>
<body>
<nav th:replace="fragments/navbar :: navbar"></nav>
<div class="container">
    <div class="row">
        <div class="col s12 m6" th:each="post : ${posts}">
            <div class="card blue darken-1">
                <div class="card-content white-text">
                    <span class="card-title"><span class="card-title black-text" th:text="${post.title}"></span></span>
                </div>
                <div class="card-action">
                    <a th:href="@{/posts/{id}(id=${post.id})}">View Post</a>
                </div>
            </div>
        </div>
    </div>
</div>
<footer th:replace="fragments/footer :: footer"></footer>
<script th:replace="fragments/scripts :: scripts"></script>
</body>
</html>
