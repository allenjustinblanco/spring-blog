<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head('View All Posts')"></head>
<body class="grey darken-3">
<nav th:replace="fragments/navbar :: navbar"></nav>
<div class="container" data-aos="zoom-in">
    <div class="row">
        <div class="col s12 m4" th:each="post : ${posts}">
            <div class="card black darken-1 hoverable">
                <div class="card-image">
                    <img th:src="@{/uploadedImages/{image}(image=${post.image})}" th:alt="${post.title}" width="100%"/>
                </div>
                <div class="card-content white-text">
                    <span class="card-title" th:text="${post.title}"></span>
                    <p th:text="${post.body}" class="truncate"></p>
                </div>
                <div class="card-action">
                    <a th:href="@{/posts/{id}(id=${post.id})}" class="teal-text waves-effect">View Post</a>
                </div>
            </div>
        </div>
    </div>
</div>
<footer th:replace="fragments/footer :: footer"></footer>
<script th:replace="fragments/scripts :: scripts"></script>
</body>
</html>
