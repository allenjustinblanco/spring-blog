<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="fragments/head :: head(navbar)"></head>
<body>
<th:block  th:fragment="navbar">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script th:fragment="fragments/scripts :: scripts"></script>
    <header class="mobile">
        <div class="navbar-fixed">
            <nav class="darken-2 blue z-depth-0">
                <div class="nav-wrapper">
                    <a th:href="@{/}" class="brand-logo">
                        <img th:src="@{/images/logo1.png}" alt="" width="60"/>
                        Allen Justin Blanco
                    </a>
                    <a th:href="@{#}" data-target="slide-out" class="sidenav-trigger"><i class="material-icons">=</i></a>
                    <ul class="right hide-on-med-and-down">
                        <li><a th:href="@{/}">Home</a></li>
                        <li><a th:href="@{/posts}">Posts</a></li>
                        <li><a th:href="@{/posts/create}">Create Posts</a></li>
                    </ul>
                </div>
            </nav>
        </div>
        <ul id="slide-out" class="sidenav waves-effect">
            <li><div class="user-view">
                <div class="background">
                    <img th:src="@{https://lorempixel.com/city/400/200}"/>
                </div>
                <a th:href="@{#user}"><img class="circle" th:src="@{https://lorempixel.com/sports/10/10}"/></a>
                <a th:href="@{#name}"><span class="white-text name">Allen Justin Blanco</span></a>
                <a th:href="@{#email}"><span class="white-text email">blanco.allenjustin@gmail.com</span></a>
            </div></li>
            <li><a class="waves-effect" th:href="@{/}">Home</a></li>
            <li><a class="waves-effect" th:href="@{/posts}">Posts</a></li>
        </ul>
    </header>
</th:block>
</body>
</html>
